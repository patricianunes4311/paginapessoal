<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/style.css" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div class="cotainer-fluid">
        <div class="row header">
            <div class="col-1">
                <img id="logotipo" src="./images/PN.png">
            </div>
            <div class="col-3">
                <h1 id="title">By Patrícia nunes </h1>
            </div>
            <div class="col-5">

            </div>
            <nav class="navbar navbar-light bg-light col-3">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-1" type="search" placeholder="O que procura?" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisa</button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="sidebar col-3">
                <nav>
                    <ul>
                        <li><a href="sobre.html">Sobre mim </a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
                <div id="inscrição">
                    <p>Se inscreva em nosso site, para ficar por dentro de nossos tutoriais. </p>

                </div>
            </div>

            <div class="col-8">
                <div class="card mt-3"style="width:30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Contato</h5>
                        <form>
                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                            <div class="alert alert-dranger mt-1" id="name-error">O nome inserido deve ter de 1 à 50
                                caracteres
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                            <div class="alert alert-dranger mt-1" id="email-error">Neste campo só pode ser inserido
                                email</div>
                            <input type="password" class="form-control" id="fone"
                                placeholder="Insira um telefone para contato">
                            <div class="alert alert-dranger mt-1" id="fone-error">Neste campo deve ser inserido
                                caracteres númericos
                            </div>
                        </form>
                        <a href="#" class="btn btn-primary mt-3" class="text-center">Enviar inscrição</a>
                        

                    </div>

                </div> <!--fechamento card-->
            </div> <!--fechamento das 8 colunas-->
            
        </div> <!--fechamento row(fileira verticais) antes do side bar -->
        
    </div> <!--fechamento container fluid-->



    <script src="/script/script.js"></script>

</body>

</html>
